---
language: node_js
node_js:
  - "0.12"

sudo: false

cache:
  directories:
    - node_modules

before_install:
  - export PATH=/usr/local/phantomjs-2.0.0/bin:$PATH
  - "npm config set spin false"
  - "npm install -g npm@^2"

install:
  - npm install -g bower
  - npm install -g grunt-cli
  - npm install
  - bower install

script:
  - xvfb-run ember electron:test
  - grunt test
  - grunt createUnixDevBuild

deploy:
  skip_cleanup: true
  provider: script
  script: postcompile/deploy.sh
  on:
    branch: master
